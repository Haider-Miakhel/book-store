<!-- Table with panel -->
<div class="card card-cascade narrower">

  <!--Card image-->
  <div
    class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

    <div>
      <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2">
        <i class="fas fa-th-large mt-0"></i>
      </button>
      <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2">
        <i class="fas fa-columns mt-0"></i>
      </button>
    </div>

    <a href="" class="white-text mx-3">Book List</a>

    <div>
      <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="modal"
        data-target="#bookModal">
        <i class="fas fa-plus-circle mt-0"></i>
        ADD New
      </button>
    </div>

  </div>
  <!--/Card image-->

  <div class="px-4">

    <div class="table-wrapper">
      <!--Table-->
      <table class="table table-hover mb-0">

        <!--Table head-->
        <thead>
          <tr>

            <th class="th-lg">
              <a>Name
                <i class="fas fa-sort ml-1"></i>
              </a>
            </th>
            <th class="th-lg">
              <a href="">Author
                <i class="fas fa-sort ml-1"></i>
              </a>
            </th>

            <th class="th-lg">
              <a href="">Action
                <i class="fas fa-sort ml-1"></i>
              </a>
            </th>
          </tr>
        </thead>
        <!--Table head-->
        <!--Table body-->
        <tbody>
          <tr *ngFor="let books of bookList">
            <td>{{books.book_name}}</td>
            <td>{{books.author}}</td>

            <td>
              <button type="button" class="btn btn-xs btn-danger btn-rounded"
                (click)="deleteBook(books.id)">Delete</button>
              <button type="button" class="btn btn-xs btn-primary btn-rounded" (click)="editBook(books)">Update</button>
              <button type="button" class="btn btn-xs btn-success btn-rounded"
                (click)="bookDetails(books.id)">Details</button>
            </td>
          </tr>

        </tbody>
        <!--Table body-->
      </table>
      <!--Table-->
    </div>

  </div>

</div>
<!-- Table with panel -->


<!-- create popup start here -->
<form (submit)="createAndUpdate(bookService.currentBook)">
  <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Book Form</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="mb-5">
            <label for="exampleForm2">Name</label>
            <input type="text" id="exampleForm2" class="form-control" name="book_name"
              [(ngModel)]="bookService.currentBook.book_name">
          </div>

          <div class=" mb-5">
            <label>Author</label>
            <input type="text" id="form29" class="form-control validate" name="author"
              [(ngModel)]="bookService.currentBook.author">
          </div>

          <div class=" mb-5">
            <label>Edition</label>
            <input type="text" id="form32" class="form-control validate" name="edition"
              [(ngModel)]="bookService.currentBook.edition">
          </div>

          <div class="mb-5">
            <label>Price</label>
            <input type="text" id="form32" class="form-control validate" name="price"
              [(ngModel)]="bookService.currentBook.price">
          </div>



        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-unique">Submit <i class="fas fa-paper-plane-o ml-1"></i></button>
        </div>
      </div>
    </div>
  </div>
</form>
